<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GitFind</title>
</head>
<body>
    <main>
        <div class="toCont">
            <input id="srchGit" type="text" placeholder="Github User Name">
            <button id="srchBtn"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
              </svg>
              </button>
        </div>
        <br>
        <div class="top-card">
            <span>
                <img id="pfp" alt="profile image">
            </span>
            <span>
                <p id="Git_name">Git hub name</p>
                <p id="Git_user">Git hub User name</p>
                <p id="Git_bio">Git hub bio</p>
            </span>
            <span>
                <label for="datejoined">Date Joined</label>
                <p name="datejoined" id="Git_joinDate">date joined</p>
            </span>
        </div>
        <br>
        <div class="mid-card">
            <span>
                <p>REPOS</p>
                <p id="Git_repos"></p>
            </span>
            <span>
                <p>Followers</p>
                <p id="Git_followers"></p>
            </span>
            <span>
                <p>Following</p>
                <p id="Git_following"></p>
            </span>
        </div>
        <br>
        <div class="low-card">
            <span>
                <p>Location</p>
                <p id="Git_Location"></p>
            </span>
            <span>
                <p>Email</p>
                <p id="Git_Link"></p>
            </span>
            <span>
                <p>Twitter</p>
                <p id="Git_Twitter"></p>
            </span>
            <span>
                <p>Company</p>
                <p id="Git_company"></p>
            </span>
        </div>
    </main>
</body>
<script src="main.js"></script>
</html>
