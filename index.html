<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GitFind</title>
</head>
<body>
    <main>
    <div class="toCont">
        <input id="srchGit" type="text" placeholder="Github User Name">
        <button id="srchBtn" >Search</button>
    </div>
    <br>
    <br>
    <div class="top-card">
        <span>
            <img id="pfp" alt="profile image">
        </span>
        <span>
            
            <p id="Git_name">Git hub name</p>
            <p id="Git_user">Git hub User name</p>
            <p id="Git_bio">Git hub bio</p>
        </span>
        <span>
            <label for="datejoined">Date Joined</label>
            <p name="datejoined" id="Git_joinDate">date joined</p>
        </span>
    </div>
    <br>
    <br>
    <div class="mid-card">
        <span>
            <p>REPOS</p>
            <p id="Git_repos"></p>
        </span>
        <span>
            <p>Followers</p>
            <p id="Git_followers"></p>
        </span>
        <span>
            <p>Following</p>
            <p id="Git_following"></p>
        </span>
    </div>
    <br>
    <br>
    <div class="low-card">
        <span>
            <p>Location</p>
            <p id="Git_Location"></p>
        </span>
        <span>
            <p>Email</p>
            <p id="Git_Link"></p>
        </span>
        <span>
            <p>Twitter</p>
            <p id="Git_Twitter"></p>
        </span>
        <span>
            <p>Company</p>
            <p id="Git_company"></p>
        </span>
    </div>
    </main>
</body>

<script src="main.js"></script>
</html>
